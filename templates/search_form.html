{% extends 'base.html' %}



{% block head %}
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ key }}&v=3.exp&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <script src="/static/searchCity.js"></script>
    <script src="/static/datePicker.js"></script>
    <title>Search Rides</title>
    <link rel="shortcut icon" href="\favicon.ico" type="image/x-icon" />
{% endblock %}
  
{% block content %}

  <body onload="initialize()">

    <br><br><br>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Search rides</h1>
        <p class="lead">
          <div id="locationField">
            <form action="/search-rides" method=POST>
              <input id="origin" class="query" type="text" name="origin" placeholder="Enter starting location" required> 
              <input id="destination" class="query" type="text" name="destination" placeholder="Enter destination" required>
              <input class="datepicker" id="input-box" type="text" name="date" placeholder="Date" required>
              <input type="submit" class="btn btn-success">
            </form>
          </div>
        </p>
      </div>
    </div>

  </body>
{% endblock %}
