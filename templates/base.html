<!DOCTYPE html>
<html lang="en">
<head>
    
    {% block head %}
    {% endblock %}
</head>
<body>

  <!-- Show flashed messages -->
  {% with messages = get_flashed_messages() %}
      {% for message in messages %}
          <div>{{ message }}</div>
      {% endfor %}
  {% endwith %}

    {% block content %} put your content here {% endblock %}

</body>
</html>
